<html>
<head>
    <title> NFT Preview Card</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>

<body>
<div class="container">
    <div class="card">
        <img src="image-equilibrium.jpg" alt="image-equilibrium" class="card-image">
        <div class="icon-view"><img src="icon-view.svg" alt="icon-view"></div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes brilliance and calm.</p>
        <ul>
            <li>
                <img src="icon-ethereum.svg" alt="icon-ethereum">
                <span>0.041ETH</span>
            </li>
            <li>
                <img src="icon-clock.svg" alt="icon-clock">
                <span>3 days left</span>
            </li>
        </ul>
        <hr>
        <div class="footer">
            <img src="image-avatar.png" alt="image-avatar" class="footer-image">
            <p class="footer-p">Creation of <a href="#" class="footer-a">Julies Wyvren</a></p></div>
    </div>
</div>
</body>
</html>
